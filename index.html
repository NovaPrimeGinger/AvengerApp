<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avengers App</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    input[type='submit'], button, [aria-label]{
      cursor: pointer;
    }
    #spoiler{
      display: none;
    }
  </style>
</head>
<body>
<div class="container-fluid">
    <form action="javascript:void(0);" method="POST" onsubmit="app.AddHero()"> 
  <input type="text" id="add-name" placeholder="New Hero">
  <input type="submit" value="Add">
    </form>

    <div id="spoiler" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="saveUpdate">
        <input type="text" id="update-name">
        <input type="submit" value="Update Hero" /> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
    <tr>
        <th>Name</th>
    </tr>
     <tbody id="heroes">
        </tbody>
    </table>
</div>

<script src="app.js"></script>
</body>
</html>
